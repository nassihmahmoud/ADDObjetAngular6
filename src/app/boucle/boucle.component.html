<form>
  <input type="text"  [(ngModel)]= "nomCours" name="nomCours"  required/>
  <button class="btn btn-success" (click)="addCour(nomCours)" >Ajouter</button>

</form>


<ul>
  <li *ngFor="let cour of listCours">
   {{cour.id}} : {{cour.title}}
   <button class="btn btn-danger" (click)="deleteCour(cour)" >Sup</button>
   <button class="btn btn-warning" (click)="updateCour(cour)">Mod</button>
  </li>
</ul>
